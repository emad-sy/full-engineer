<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Happy New Lira</title>
</head>
<style>
*{
padding:0px;
margin:0px;
}
body {
background-color:#cfc;
}
section {
margin-top:2vh;
height:100vh;
}
label {
font-size:100px;
width:100vw;
color:#242;
margin-left:5vw;
}
.cona{
width:99vw;
margin-top:10vh;
}
.oldtonew{
width:98vw;
margin-left:1vw;
display:flex;
flex-direction:row;
justify-content:space-around;
margin-top:2vh;
}
input{
width:25vw;
height:5vh;
font-size:30px;
color:gray;
}
.old{
background-color:#a33;
color:#cff;
width:40vw;
font-size:50px;
text-align:center;
}
.new{
background-color:#3a3;
color:#dfd;
width:40vw;
font-size:50px;
text-align:center;
}
.conb{
margin-top:10vh;
}
.buta {
width:35vw;
height:6vh;
background-color:#afa;
font-size:50px;
margin-top:3vh;
margin-left:35vw;
border:15px solid;
border-radius:20px;
border-top-color:#383;
border-left-color:#733;
border-bottom-color:#733;
border-right-color:#383;
}
.butb {
width:35vw;
height:6vh;
background-color:#afa;
font-size:50px;
margin-top:3vh;
margin-left:35vw;
border:15px solid;
border-radius:20px;
border-bottom-color:#383;
border-right-color:#733;
border-top-color:#733;
border-left-color:#383;
}
</style>
<body>
<section>
	<label>Happy New Lira</label>
	<div class="cona" >
		<div class="oldtonew" >
			<input class="old"  type="number" id="old-lira" placeholder="المبلغ القديم" >
			<div class="new" id="new" ></div>
		</div>
		<button class="buta"  onclick="convert()">تحويل↪️</button>		
	</div>
	<div class="conb" >
		<div class="oldtonew" >
			<input class="new"  type="number" id="new-lira" placeholder="المبلغ الجديد" >
			<div class="old" id="old" ></div>
		</div>
		<button class="butb" onclick="convertb()">تحويل↪️</button>		
	</div>
</section>
<script>
var olira = document.getElementById("old_lira");
var nn = document.getElementById("new");
oli = Number(olira.value)
function convert(){
nn.innerHTML = oli/100;
}
var nlira = document.getElementById("new_lira");
var oo = document.getElementById("old");
nli = Number(nlira.value)
function convert(){
oo.innerHTML = nli*100;
}
</script>
</body>
</html>
